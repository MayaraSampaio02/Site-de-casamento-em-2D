				</div>
				<br><br>
				<div class="inputBox">
					<input type="tel" name="telefone" id="telefone" class="inputUser" required>
					<label for="telefone" class="labelInput">Telefone</label>
				</div>

				<p id="fonte">Sexo:</p>
				<input type="radio"  name="sexo" id="feminino" value="feminino" required checked>

				<input type="date" name="data_nasc" id="data_nasc" required>
				<br><br>
				<label id="fonte">Confime sua presença</label>
                <input type="checkbox"  name="presença" required checked>
				<label for="feminino" id="fonte">SIM</label>
				<input type="checkbox" name="presença" >
				<label for="masculino" id="fonte">NÃO</label>
                <br><br>

                </select>

				<input type="submit" id="submit">

    <script>
        var dataFutura = new Date("October 31 2022 19:00").getTime();
        var dias, horas, minutos, segundos;
    
        function setValores(e){
            return document.getElementById(e)
        }
    
        setInterval(function(){
            var dataAtual= new Date().getTime();
            var segundosTotal=(dataFutura-dataAtual)/1000;
           
            dias=parseInt(segundosTotal/86400);
            segundosTotal=segundosTotal%86400;
    
            horas=parseInt(segundosTotal/3600);
            segundosTotal=segundosTotal%3600;
    
            minutos=parseInt(segundosTotal/60);
            segundos=parseInt(segundosTotal%60);
    
            setValores("dias").innerHTML=dias;
            setValores("horas").innerHTML=horas;
            setValores("minutos").innerHTML=minutos;   
            setValores("segundos").innerHTML=segundos;    
    
        },1000)
    
       ;
    </script>
